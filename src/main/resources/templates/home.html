<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Home</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Pakai fragment navbar -->
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container main-content mt-4">
    <div class="p-4 bg-light rounded">
        <h1 class="display-5" th:text="${title}">Title</h1>
        <p class="lead" th:text="${description}">Description</p>
        <hr>
        <h5>Jelajahi Produk:</h5>
        <div class="mt-3">
            <a th:href="@{/products}" class="btn btn-primary me-2">Semua Produk</a>
            <a th:href="@{/products/category/Elektronik}" class="btn btn-outline-primary me-2">Elektronik</a>
            <a th:href="@{/products/category/Buku}" class="btn btn-outline-primary me-2">Buku</a>
            <a th:href="@{/products/category/Makanan}" class="btn btn-outline-primary">Makanan</a>
        </div>
    </div>
</div>

<!-- Pakai fragment footer -->
<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
