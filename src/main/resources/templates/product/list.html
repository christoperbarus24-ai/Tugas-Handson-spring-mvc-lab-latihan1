<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Daftar Produk</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Spring MVC Lab</a>
    </div>
</nav>

<div class="container mt-4">

    <h1 th:text="${title}">Judul</h1>

    <!-- Search Form -->
    <form th:action="@{/products/search}" method="get" class="mb-3">
        <div class="input-group" style="max-width: 400px;">
            <input type="text" name="keyword" class="form-control"
                   placeholder="Cari produk..."
                   th:value="${keyword}">
            <button type="submit" class="btn btn-outline-primary">Cari</button>
        </div>
    </form>

    <!-- Info total -->
    <p class="text-muted">
        Menampilkan <strong th:text="${totalProducts}">0</strong> produk
    </p>

    <!-- Tabel Produk (tampil jika ada data) -->
    <div th:if="${!products.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${products}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${product.name}">Nama Produk</td>
                <td>
                    <a th:href="@{/products/category/{cat}(cat=${product.category})}"
                       th:text="${product.category}"
                       class="text-decoration-none">Kategori</a>
                </td>
                <td th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">
                    Rp 0
                </td>
                <td>
                        <span th:text="${product.stock}"
                              th:class="${product.stock < 20 ? 'text-danger fw-bold' : ''}">0</span>
                </td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}"
                       class="btn btn-sm btn-info">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pesan jika kosong -->
    <div th:if="${products.isEmpty()}" class="alert alert-warning">
        <p>Tidak ada produk yang ditemukan.</p>
    </div>

    <!-- Navigasi -->
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Kembali ke Home</a>
        <a th:href="@{/products}" class="btn btn-outline-primary">Semua Produk</a>
    </div>

</div>

</body>
</html>
