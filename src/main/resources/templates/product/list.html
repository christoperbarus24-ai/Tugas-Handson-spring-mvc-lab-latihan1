<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Daftar Produk</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container main-content mt-4">

    <h1 th:text="${title}">Judul</h1>

    <!-- Search Form -->
    <form th:action="@{/products/search}" method="get" class="mb-3 search-form">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control"
                   placeholder="Cari produk..."
                   th:value="${keyword}">
            <button type="submit" class="btn btn-outline-primary">Cari</button>
        </div>
    </form>

    <!-- Category Filter Badges -->
    <div class="mb-3">
        <span class="me-2">Filter:</span>
        <a th:href="@{/products}" class="badge bg-secondary category-badge text-decoration-none">Semua</a>
        <a th:href="@{/products/category/Elektronik}" class="badge bg-primary category-badge text-decoration-none">Elektronik</a>
        <a th:href="@{/products/category/Buku}" class="badge bg-success category-badge text-decoration-none">Buku</a>
        <a th:href="@{/products/category/Makanan}" class="badge bg-warning text-dark category-badge text-decoration-none">Makanan</a>
    </div>

    <p class="text-muted">
        Menampilkan <strong th:text="${totalProducts}">0</strong> produk
    </p>

    <!-- Tabel Produk -->
    <div th:if="${!products.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${products}" class="product-card">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${product.name}">Nama</td>
                <td>
                    <a th:href="@{/products/category/{cat}(cat=${product.category})}"
                       th:text="${product.category}"
                       class="text-decoration-none">Kategori</a>
                </td>
                <td th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">
                    Rp 0
                </td>
                <td>
                        <span th:text="${product.stock}"
                              th:classappend="${product.stock < 20 ? 'stock-low' : 'stock-ok'}">0</span>
                </td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}"
                       class="btn btn-sm btn-info">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pesan kosong -->
    <div th:if="${products.isEmpty()}" class="alert alert-warning">
        Tidak ada produk yang ditemukan.
    </div>

</div>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
