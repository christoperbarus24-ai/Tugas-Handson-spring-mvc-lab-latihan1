<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Detail Produk</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container main-content mt-4">

    <!-- Produk ditemukan -->
    <div th:if="${product != null}">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/products}">Produk</a></li>
                <li class="breadcrumb-item active" th:text="${product.name}">Nama</li>
            </ol>
        </nav>

        <h1 th:text="${product.name}">Nama Produk</h1>

        <div class="card" style="max-width: 500px;">
            <div class="card-body">
                <table class="table table-borderless mb-0">
                    <tr>
                        <th style="width: 120px;">ID</th>
                        <td th:text="${product.id}">1</td>
                    </tr>
                    <tr>
                        <th>Nama</th>
                        <td th:text="${product.name}">Nama</td>
                    </tr>
                    <tr>
                        <th>Kategori</th>
                        <td>
                            <a th:href="@{/products/category/{cat}(cat=${product.category})}"
                               th:text="${product.category}">Kategori</a>
                        </td>
                    </tr>
                    <tr>
                        <th>Harga</th>
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">
                            Rp 0
                        </td>
                    </tr>
                    <tr>
                        <th>Stok</th>
                        <td>
                            <span th:text="${product.stock}">0</span>
                            <span th:if="${product.stock < 20}" class="badge bg-danger ms-2">
                                Stok Menipis!
                            </span>
                            <span th:if="${product.stock >= 20}" class="badge bg-success ms-2">
                                Tersedia
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Produk tidak ditemukan -->
    <div th:if="${product == null}">
        <div class="alert alert-danger">
            <h4>Produk Tidak Ditemukan</h4>
            <p th:text="${error}">Error message</p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/products}" class="btn btn-secondary">Kembali ke Daftar</a>
    </div>

</div>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
